<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAT - Feel the Rhythm.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><a class="brand" href="index.html"><img src="images/logo.jpeg" alt="image">BEAT</a></li>
            <li class="navbar"><a href="home.html"><button class="button">Home</button></a></li>
            <li class="navbar"><a href="about.html"><button class="button">About</button></a></li>
            <li class="navbar"><a href="coming_soon.html"><button class="button">Coming Soon</button></a></li>
            <img class="search" src="images/search_img.png" alt="search">
            <li><input class="input" type="text" id="Name" name="Name" placeholder="Search..."></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1 class="text1">Most Loved Songs of 2023.</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/cover1.png" alt="1">
                    <span class="songName">Let Me Love You.</span>
                    <span class="songListPlay"><span class="timestamp">3:26 <i id = "0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover2.jpg" alt="2">
                    <span class="songName">Ramam Raghavam from R.R.R.</span>
                    <span class="songListPlay"><span class="timestamp">3:51 <i id = "1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover3.jpeg" alt="3">
                    <span class="songName">We Dont Talk Anymore.</span>
                    <span class="songListPlay"><span class="timestamp">3:50 <i id = "2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover4.jpg" alt="4">
                    <span class="songName">Under The Influence.</span>
                    <span class="songListPlay"><span class="timestamp">3:02 <i id = "3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover5.jpg" alt="5">
                    <span class="songName">Naacho Naacho from R.R.R.</span>
                    <span class="songListPlay"><span class="timestamp">3:34 <i id = "4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover6.jpg" alt="6">
                    <span class="songName">Sapno ki Rani X The Box.</span>
                    <span class="songListPlay"><span class="timestamp">1:32 <i id = "5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover7.jpg" alt="7">
                    <span class="songName">Sunflower - spiderman.</span>
                    <span class="songListPlay"><span class="timestamp">2:41 <i id = "6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover8.png" alt="8">
                    <span class="songName">Daspacito.</span>
                    <span class="songListPlay"><span class="timestamp">4:41 <i id = "7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover9.jpg" alt="9">
                    <span class="songName">Waiting for Never.</span>
                    <span class="songListPlay"><span class="timestamp">3:16 <i id = "8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value = "0" min="0" max="100">
        <div class="icons">
            <!--fontawsome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id = "masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music-animation.gif" width="42px" alt="" id="gif"><span id="masterSongName">Let me Love You.</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/48d1b20562.js" crossorigin="anonymous"></script>
</body>
</html>
